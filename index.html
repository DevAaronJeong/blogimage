<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>GitHub 이미지 업로드 & 미리보기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      background: #fffaf5;
      color: #333;
      padding: 2rem;
      max-width: 720px;
      margin: auto;
    }
    input[type="file"] {
      margin-top: 1rem;
    }
    .result {
      margin-top: 2rem;
      padding: 1rem;
      background: #f4f4f4;
      border-radius: 8px;
    }
    .result img {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 1rem;
    }
    button {
      margin-top: 1rem;
      background: #444;
      color: white;
      border: none;
      padding: 10px 14px;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
    }
    code {
      background: #eee;
      padding: 3px 6px;
      border-radius: 4px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>📤 GitHub 이미지 업로드 도구</h1>
  <p>이미지를 선택하면 자동으로 <code>DevAaronJeong/isg/images/</code> 경로로 업로드됩니다.</p>
  <input type="file" id="fileInput" accept="image/*" />

  <div class="result" id="result" style="display:none;">
    <strong>✅ 업로드 성공!</strong><br/>
    이미지 주소: <code id="imgUrl"></code><br/>
    <button onclick="copyUrl()">URL 복사</button>
    <div><img id="preview" alt="업로드된 이미지" /></div>
  </div>

  <script>
    const fileInput = document.getElementById("fileInput");
    const resultBox = document.getElementById("result");
    const imgUrl = document.getElementById("imgUrl");
    const preview = document.getElementById("preview");

    fileInput.addEventListener("change", async () => {
      const file = fileInput.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = async () => {
        const base64 = reader.result;

        const res = await fetch("https://isg-awe.pages.dev/upload", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            filename: file.name,
            contentBase64: base64
          })
        });

        const json = await res.json();
        if (json.success) {
          imgUrl.textContent = json.url;
          preview.src = json.url;
          resultBox.style.display = "block";
        } else {
          alert("업로드 실패: " + JSON.stringify(json));
        }
      };
      reader.readAsDataURL(file);
    });

    function copyUrl() {
      const text = imgUrl.textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert("이미지 주소가 복사되었습니다!");
      });
    }
  </script>
</body>
</html>
